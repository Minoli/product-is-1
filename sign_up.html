<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSO2 API Store</title>
    <link rel="shortcut icon" href="libs/theme-wso2_1.0/images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap_3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font WSO2 CSS -->
    <link href="libs/font-wso2_1.0.0/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme WSO2 CSS -->
    <link href="libs/theme-wso2_1.0/css/theme-wso2.css" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="libs/html5shiv_3.7.2/html5shiv.min.js"></script>
    <script src="libs/respond_1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="page-content-wrapper">
    <div class="container-fluid ">
        <div class="container">
            <div class="login-form-wrapper">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <div class="brand-container add-margin-bottom-5x">
                            <div class="row">
                                <div class="col-xs-6 col-sm-3 col-md-9 col-lg-9 center-block float-remove-sm float-remove-xs pull-right-md pull-right-lg">
                                    <img class="img-responsive brand-spacer" src="images/logo-white.png">
                                </div>
                            </div>
                            <h2 class="text-center-sm text-center-xs text-center-md text-right">Product Name</h2>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 login">
                        <div class="data-container">
                            <form class="form-horizontal">
                                <h3>Create your Account</h3>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Username *</label>
                                        <div class="input-group input-wrap">
                                            <input type="text" class="form-control" placeholder="e.g JohnDoe">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Password *</label>
                                        <div class="input-group input-wrap">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Re-type Password *</label>
                                        <div class="input-group input-wrap">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Fisrt Name *</label>
                                        <div class="input-group input-wrap">
                                            <input type="text" class="form-control" placeholder="e.g John">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Last Name *</label>
                                        <div class="input-group input-wrap">
                                            <input type="text" class="form-control" placeholder="e.g Doe">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label class="control-label">Email *</label>
                                        <div class="input-group input-wrap">
                                            <input type="text" class="form-control" placeholder="e.g JohnDoe@gmail.com">
                                        </div>
                                    </div>
                                </div>
                                <a class="add-margin-bottom-4x sign-up-additional">View Additional Details</a>
                                <div class="extended-form">
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">Organization </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g WSO2 Inc">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">Address </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g PO BOX 1022 SEATTLE WA 98104 USA">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">Country </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g USA">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">Land Phone </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g 234-235-5678">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">Mobile Phone </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g 12481234567">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">IM </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g JohnDoeSkype">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                            <label class="control-label">URL </label>
                                            <div class="input-group input-wrap">
                                                <input type="text" class="form-control" placeholder="e.g JohnDoeUSA.com">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <button type="submit" class="btn btn-default btn-primary add-margin-right-2x">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

<!-- footer -->
<footer class="footer">
    <div class="container-fluid">
        <p>
            WSO2 API Manager v1.0.0 | &copy; <script>document.write(new Date().getFullYear());</script> <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.
        </p>
    </div>
</footer>
<!-- Jquery/Jquery UI JS -->
<script src="libs/jquery_1.11.0/jquery-1.11.3.min.js"></script>
<!-- Bootstrap JS -->
<script src="libs/bootstrap_3.3.5/js/bootstrap.min.js"></script>
<!-- Theme WSO2 JS -->
<script src="libs/theme-wso2_1.0/js/theme-wso2.js"></script>
<!-- WSO2 left-navigation -->
<script src="js/left-navigation.js"></script>
<!-- Arbitary Scripts -->
<script src="js/script.js"></script>
</body>
</html>
